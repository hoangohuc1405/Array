<script>
    let arr = [54, 5, 9, 45, 67, 20, 3, 8, 76, 12]
    let max = arr[0]
    let trungbinh = 0;
    let count =0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i]
        }
        count = count + 1;
        trungbinh = trungbinh + arr[i]
    } console.log(` Phần tử lớn nhất trong mảng là ${max}`)
    console.log(`Trung binh cua cac phan tu ${trungbinh / count}`)


</script>
