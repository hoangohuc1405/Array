<script>
    let arr = [1, 7, 5, 9, 2, 6]
    //i =      0  1  2  3  4  5
    //length  = 6
    //bai 1.1
    let tongchan = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            tongchan += arr[i]
        }
    } console.log(`In ra tổng các phần tưr chẵn trong mảng = ${tongchan}`)

    //bai 1.2
    let tonglonhon5 = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] >= 5) {
            tonglonhon5 += arr[i]
        }
    } console.log(`In ra tổng phần tử lớn hơn 5 = ${tonglonhon5}`)

    //bai 1.3 
    let tongchia7du2 = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] % 7 == 2) {
            tongchia7du2 += arr[i]
        }
    } console.log(`In ra tổng các phần tử chia 7 dư 2 = ${tongchia7du2}`)

    //bai 1.4
    let max = arr[0]
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max && arr[i] % 2 == 0) {
            max = arr[i]
        }
    } console.log(`In ra max của các phần tử chẵn mảng là: ${max}`)

    //bai 1.5
    let lonnhat = arr[0]
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > lonnhat) {
            lonnhat = arr[i]
        }
    } console.log(`In ra lớn nhất của mảng là: ${lonnhat}`)

    let count = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] % 5 == 0) {
            count++;
        }
    } console.log(`Số lượng phần tử chia hết cho 5 là: ${count}`)

    //bai 1.6
    let trungbinh = 0
    let sl = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] % 5 == 0) {
            sl++
            trungbinh = (trungbinh + arr[i]) / sl
        }
    } console.log(`In ra trung bình các phần tử chia hết cho 5 trong mảng = ${trungbinh}`)

    //bai 1.7 
    let n = +prompt("Nhap so bat ki:")
    let demsl = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == n) {
            demsl++
        }
    } console.log(` số lần xuất hiện của số ${n} đó trong mảng là: ${demsl} lần`)
</script>
